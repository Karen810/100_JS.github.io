<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var oLi = document.getElementsByTagName('li');

            for(var i=0; i<oLi.length; i++){
                if(i%2 === 0){
                    oLi[i].style.background = 'red';
                }else{
                    oLi[i].style.background = 'none';
                }
            }
        }
    </script>
</head>
<body>
 <ul>
     <li></li>
     <li></li>
     <li></li>
     <li></li>
     <li></li>
     <li></li>
     <li></li>
     <li></li>
 </ul>
</body>
</html>
