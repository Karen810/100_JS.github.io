<!DOCTYPE html>
<html lang="en" ng-app = 'App'>
<head>
    <meta charset="UTF-8">
    <title>AngularJS 数据绑定</title>
</head>
<body>
<div ng-controller="DemoController" ng-init="name='itcast'; age='20'">
    <ul>
        <li><button ng-click="single()">单击</button></li>
        <li><button ng-dblclick="double()">双击</button></li>
        <li><input type="text" ng-blur="blur()"></li>
        <li ng-mouseout="mouseout()">一些内容</li>
    </ul>

</div>


<script src="../../plugins/angular/1.3.8/angular-1.3.8.min.js"></script>
<script>
    var App = angular.module('App',[]);
    App.controller('DemoController', ['$scope', function($scope){
        $scope.single = function(){
            alert('单击了');
        };
        $scope.double = function(){
            alert('双击了');
        };
        $scope.blur = function(){
            alert('失去焦点了');
        };
        $scope.mouseout = function(){
            alert('鼠标移除了');
        }
    }])

</script>
</body>
</html>
