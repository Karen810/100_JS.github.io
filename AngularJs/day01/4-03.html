<!DOCTYPE html>
<html lang="en" ng-app = 'App'>
<head>
    <meta charset="UTF-8">
    <title>AngularJS 数据绑定</title>
</head>
<body>
<div ng-controller="DemoController" ng-init="name='itcast'; age='20'">
    <h1>{{name}}</h1>
    <h2>{{age}}</h2>

</div>


<script src="../../plugins/angular/1.3.8/angular-1.3.8.min.js"></script>
<script>
    var App = angular.module('App',[]);
    App.controller('DemoController', ['$scope', function($scope){

    }])

</script>
</body>
</html>
