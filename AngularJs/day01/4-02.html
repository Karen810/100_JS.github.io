<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS 数据双向绑定</title>
</head>
<body ng-app = 'App'>
    <div ng-controller="DemoController">
        <!-- 要实现数据从视图向模型传递需要借助于‘表单元素’ -->
        <input type="text" ng-model="msg">
        <h4>{{msg}}</h4>
        <button ng-click="show()">显示</button>
    </div>


<script src="../../plugins/angular/1.3.8/angular-1.3.8.min.js"></script>
<script>
    var App = angular.module('App',[]);

    App.controller('DemoController',['$scope', function($scope){

        //$scope Model


        $scope.show = function(){
            alert($scope.msg);
        }

    }])
</script>
</body>
</html>
