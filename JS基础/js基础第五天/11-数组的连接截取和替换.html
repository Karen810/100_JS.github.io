<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr1 = ["a","b","c"];
    var arr2 = [1,2,3];

    // concat把数组连接在一起
    var arr3 = arr1.concat(arr2);
    // console.log(arr1);
    // console.log(arr2);
    // console.log(arr3);


    // slice数组的截取
    var arr4 = arr3.slice(2);
    var arr5 = arr3.slice(-2);
    var arr6 = arr3.slice(4,2);
    var arr7 = arr3.slice(2,4);
    // console.log(arr4);
    // console.log(arr5);
    // console.log(arr6);
    // console.log(arr7);


    // splice()操作和截取原数组
    var arr8 = arr3.splice(0);
    console.log(arr3);
    console.log(arr8);






</script>
</body>
</html>
