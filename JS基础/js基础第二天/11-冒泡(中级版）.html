<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr = [7,6,5,4,3,2,1];
    //需求：冒泡排序
    //理论：
    // 1、比较轮数： n-1；
    // 2、比较次数： n-1；
    // 3、符合某个条件交换位置
    console.log(arr);

    // 核心： 双重for循环


    // 步骤：
    // 1、双重for循环（外循环控制轮数）
    for(var i=0; i<arr.length-1; i++){
        // 2、指定轮数和次数（内循环控制次数）
        for(var j=0; j<arr.length-1-i; j++){
            // 3、看是否符合标准，符合标准交换位置
            if(arr[j] > arr[j+1]){
                var temp = arr[j];
                arr[j] = arr[j+1];
                arr[j+1] = temp;
            }
        }

    }
    console.log(arr);

</script>

</body>
</html>
