    // 对数组排序，从小到大(冒泡排序)

    var arr = [4,8,1,0];

    console.log(bubble(arr));

    function bubble(array) {
        //外循环控制轮数（元素个数-1）
        for(var i=0; i<array.length-1; i++){
            // 内循环控制次数（元素个数-1）
            for(var j=0; j<array.length-1; j++){
                if(array[j] > array[j+1]){
                    var temp = array[j];
                    array[j] = array[j+1];
                    array[j+1] = temp;
                }
            }
        }

        return array;

    }
