    // 拓展方法3
    function isPrime(num) {
    // 判断一个数是不是质数，只需要判断它的平方根，超过平方根再判断，无意义。
    // 因为一个数是由两个数相乘得到的，一个变大，另外一个必然变小，那么判断这个数的平方根就已经是极限了，不必超过平方根
        // Math.sqrt(num) 平方根
        for(var i=2; i<=Math.sqrt(num); i++){
            if(num%i===0){
                return false;
            }
        }
        return true;
    }
