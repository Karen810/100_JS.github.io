<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 函数名，就等于整个函数。
    // 执行函数，等于函数的功能+返回值；

    // 打印函数名，就等于打印整个函数
    console.log(fn);

    // 打印执行函数，等于打印函数的返回值
    console.log(fn());  //函数之中包函数，先执行里面，后执行外面

    function fn() {
        var arr = [1,3,4];
    }
</script>
</body>
</html>
