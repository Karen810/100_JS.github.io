<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 第一种最强大，哪里使用都可以
    fn1();

    // 后两种定义方法有局限性：使用函数必须在定义函数之后，否则会报错
    fn2();
    fn3();


    // 第一种方法：
    function fn1() {
        console.log('我是第一种定义方法')
    }


    // 第二种方法：
    // var fn2 = function fn() {
    //     console.log('我是第二种定义方法')
    // };
    //
    var fn2 = function () {
        console.log('我是第二种定义方法')
    };


    // 第三种方法：
    var fn3 = Function('console.log("我是第三种定义方法")');

    // fn1();
    // fn2();
    // fn3();

</script>
</body>
</html>
