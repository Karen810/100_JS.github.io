    //隐式全局变量
    function fn() {
        //b和c都是隐式全局变量(a并不是全局变量)
        var a = b = c = 1;
        //e和f都是隐式全局变量
        var d = 2; e = 2; f = 3; //分号
        //g、h、i都不是隐式全局变量
        var g = 1, h = 2, i = 3;  //逗号
    }
    fn();
