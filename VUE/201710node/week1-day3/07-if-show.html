<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--template标签，是vue提供给我们的，没有任何的实际意义，是用来包裹元素用的，v-show不支持template，只有v-if适用-->
    <template v-if="true">
        <div>我很帅</div>
        <div>我很帅</div>
        <div>我很帅</div>
        <div>我很帅</div>
    </template>
    <div v-else>我非常帅</div>

    <!--注册和登录 两个切换-->
    <button @click="cut=!cut">点我啊</button>

    <!--默认情况下，在切换dom时相同的结构会被复用（比如此例中的input，会在两个面板中复用一个），如果不需要复用，需要加不同的key值，让它知道他们是不一样的-->
    <template v-if="cut">
        <label for="sign-up">Sign up</label>
        <input type="text" id="sign-up" key="1">
    </template>

    <template v-else>
        <label for="sign_in">Sign in</label>
        <input type="text" id="sign_in" key="2">
    </template>


</div>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            cut:true,
            flag:false,
        }
    })
</script>
</body>
</html>
