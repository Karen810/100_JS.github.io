<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 3-2：19分39秒 -->
</head>
<body>
    <div id="app">
        <div><input type="checkbox" v-model="checkAll"></div>
        <div>
            <div ><input type="checkbox" v-for="product in products" v-model="product.isSelected"></div>
        </div>

    </div>


<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        computed:{
            checkAll:{
                get(){
                    return this.products.every(item => item.isSelected)
                },
                set(val){
                    this.products.forEach(item => item.isSelected = val)
                }
            }
        },
        data:{
            products:[
                {
                    isSelected:true
                },
                {
                    isSelected:true
                }
            ]
        }
    })
</script>
</body>
</html>
