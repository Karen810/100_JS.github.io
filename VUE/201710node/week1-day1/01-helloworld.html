<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <!--{{}}：moustache 小胡子语法，表达式可以放：赋值、取值、三元-->
        {{msg}}
        <br/>
        {{msg==='hello,vue'?1:0}}

    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //引入vue后败给你一个构造函数
        let vm = new Vue({   //vm == viewModel
            el:'#app', //告诉vue能管理哪个部分，querySelector
            data:{  //data中的数据会被vm所代理
                msg:'hello,vue'   //可以通过vm.msg取到对应的内容
            }
        });
    </script>
</body>
</html>
