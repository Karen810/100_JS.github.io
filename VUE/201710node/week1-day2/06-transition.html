<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
    <style>
        #app>div {
            width: 100px;
            height: 100px;
            background: #f00;
            color: #fff;
        }

    </style>
</head>
<body>
<div id="app">

    <button @click="flag=!flag">切换</button>

    <transition enter-active-class="animated fadeInDown" leave-active-class="animated fadeOutUp">
        <div v-show="flag">I love you</div>
    </transition>



</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            flag:true,
        }
    })
</script>
</body>
</html>
