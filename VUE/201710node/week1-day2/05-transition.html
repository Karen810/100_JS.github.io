<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #app>div {
            width: 100px;
            height: 100px;
            background: #f00;
            color: #fff;
        }
        .xl-enter { opacity: 0; }
        .xl-enter-active { transition: 1s linear; }
        .xl-leave-active { transition: 1s linear; opacity: 1;  }
    </style>
</head>
<body>
<div id="app">
    <!--v-if v-show if操作的是dom，show操作的是样式-->
    <!--如果频繁切换dom使用v-show，当数据一开始就确定下来，使用v-if更好一些，如果if不通过，则内部指令不会执行了-->
    <!--<div v-if="flag">I love you</div>-->

    <!--<button @click="flag=!flag">切换</button>-->
    <!--<div v-show="flag">I love you</div>-->


    <!--只有dom从显示到隐藏 或者从隐藏到显示  才能使用vue的动画-->
    <button @click="flag=!flag">切换</button>

    <!--transition是vue自定义的标签（组件）-->
    <transition name="xl">
        <div v-show="flag">I love you</div>
    </transition>
    <br>
    <transition>
        <div v-show="flag">I love you</div>
    </transition>



</div>

<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            flag:true,
        }
    })
</script>
</body>
</html>
